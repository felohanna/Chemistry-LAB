<script>

  },

let selectedGas = null;

function selectGas(gas, icon){
  selectedGas = gas;
  const iconDiv = document.getElementById('gas-icon');
  iconDiv.textContent = icon;
  iconDiv.classList.add('active');

  const container = document.getElementById('reactions');
  container.innerHTML = '';
  ['HCl','BaCl','HgCl','AgNO3'].forEach(r => {
    const btn = document.createElement('button');
    btn.className='btn';
    btn.innerHTML = `${gas} + ${r}<span class='ar'>Ù…Ø¹ ${r}</span>`;

}

function showResult(reagent){
  if(!selectedGas) return;
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = reactionsData[selectedGas][reagent];

  // Generate multiple bubbles for effervescence effect
  for(let i=0;i<10;i++){
    const bubble = document.createElement('div');
    bubble.className='bubble';
    bubble.textContent='ğŸ«§';
    bubble.style.left=Math.random()*90+'%';

    resultDiv.appendChild(bubble);
    setTimeout(()=>bubble.remove(),2000);
  }
}
